<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Signature</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Digital Signature</h1>
        <form id="generate-keys-form" action="/generate_keys" method="post">
            <button type="submit">Generate Keys</button>
        </form>
        
        <form id="sign-form" action="/sign" method="post" enctype="multipart/form-data">
            <h2>Sign File</h2>
            <label for="file">Upload the file to sign:</label>
            <input type="file" name="file" required>
            <button type="submit">Sign File</button>
        </form>
        
        <form id="verify-form" action="/verify" method="post" enctype="multipart/form-data">
            <h2>Verify Signature</h2>
            <label for="file">Upload the file to verify:</label>
            <input type="file" name="file" required>
            <label for="signature">Upload the signature file:</label>
            <input type="file" name="signature" required>
            <button type="submit">Verify Signature</button>
        </form>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="messages">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
